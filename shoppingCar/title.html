<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签title属性</title>
	<style type="text/css">
		/*标签的title属性是鼠标经过时显示标签内容*/
		/*alt属性是图片路径有出错，就显示alt的内容*/
		p{
			background: #CCC;
			color: #efefef;
			padding: 10px 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<a href="javascript:void(0)" title="a标签的title属性">a标签的title属性</a>
	<p title="p标签的title属性">p标签的title属性</p>
	<img src="../images/add-icon.png" alt="图片出错">
</body>
</html>
